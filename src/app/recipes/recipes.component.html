<div class="row">
    <div class="col-md-5">
        <app-recipe-list (handleRecipeSelected)="recipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail [recipe] = "recipe" *ngIf="recipe; else textInfo"></app-recipe-detail>
    </div>
    <ng-template #textInfo>
        <p>No Recipe Selected!!!</p>
    </ng-template>
</div>
